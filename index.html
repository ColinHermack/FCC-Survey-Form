<!DOCTYPE html>
<head>
  <meta charset="UTF-8"/>
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title" class="centered";>Survey Form</h1>
  <p id="description" class="centered">Please answer questions to the best of your ability.</p>
  <form id="survey-form">
    <fieldset>
      <label id="name-label" for="name">Enter Your Name: <input required id="name" type="text" placeholder="Namey McNameFace"/></label>
      <label id="email-label" for="email">Enter Your Email: <input required id="email" placeholder="example@email.com" type="email"/></label>
    </fieldset>
    <fieldset>
      <label for="number" id="number-label">Rate Our Service from 1-10: <input id="number" type="number" min="1" max="10" placeholder="10"/></label>
      <label> How did you hear about us?
        <select id="dropdown">
          <option value=0>(Select One)</option>
          <option value=1>Referred by a friend</option>
          <option value=2>Advertising</option>
          <option value=3>Social Media</option>
          <option value=4>Other</option>
        </select>
      </label>
      <p>Would you recommend our service to a friend?</p>
      <label class="inline"><input type="radio" value=1 name="reccomendation"> Yes</label>
      <label class="inline"><input type="radio" value=0 name="reccomendation"> No</label>
      <p>Which areas could we improve?</p>
      <label class="inline"><input value=1 type="checkbox"/>Product</label>
      <label class="inline"><input value=2 type="checkbox"/>PR</label>
      <label class="inline"><input value=3 type="checkbox"/>Advertising</label>
      <label class="inline"><input value=4type="checkbox"/>Delivery</label>
      <label>Additional Comments:
        <textarea rows=4 cols=30 placeholder = "Comments..."></textarea> 
      </label>
    </fieldset>
    <input id="submit" type="submit" value="Submit"/>

  </form>
</body>
